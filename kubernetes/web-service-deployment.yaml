apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file ./compose.yaml -o ./kubernetes
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: web-service
  name: web-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file ./compose.yaml -o ./kubernetes
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: web-service
    spec:
      containers:
        - image: hyaena-technologies-web:latest
          name: web-service
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
