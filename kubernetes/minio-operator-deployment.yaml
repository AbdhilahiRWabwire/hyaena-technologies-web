apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./compose.yaml -o ./kubernetes
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: minio-operator
  name: minio-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: minio-operator
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./compose.yaml -o ./kubernetes
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: minio-operator
    spec:
      containers:
        - image: minio/operator:v7.1.1
          name: minio-operator
          ports:
            - containerPort: 8090
              protocol: TCP
      restartPolicy: Always
