        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: minio-storage
    spec:
      containers:
        - image: minio/minio:RELEASE.2025-05-24T17-08-30Z
          name: minio-storage
          ports:
            - containerPort: 8088
              protocol: TCP
      restartPolicy: Always
